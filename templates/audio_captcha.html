<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h2 {
            margin-bottom: 30px;
            color: #007bff;
            text-align: center;
        }

        .form-group label {
            font-weight: 600;
        }

        .captcha-audio {
            margin: 15px 0;
        }

        button {
            background-color: #007bff;
            border-color: #007bff;
        }

        button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center"><i class="fas fa-user-lock icon"></i>Đăng Nhập</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Tên Đăng Nhập</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Mật Khẩu</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="captcha_input"><i class="fas fa-shield-alt"></i> Nhập CAPTCHA:</label>
                <audio controls class="captcha-audio" id="captcha_audio">
                    <source src="/captcha_audio" type="audio/wav">
                    Trình duyệt của bạn không hỗ trợ phát âm thanh.
                </audio>
                <input type="text" class="form-control" id="captcha_input" name="captcha_input" placeholder="Nhập CAPTCHA" required>
                <input type="hidden" name="captcha_text" value="{{ session.get('captcha_text') }}">
            </div>
            <button type="button" class="btn btn-secondary btn-block" id="refresh_captcha"><i class="fas fa-sync-alt"></i> Đổi CAPTCHA</button>
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Đăng Nhập</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#refresh_captcha').click(function () {
                $('#captcha_audio').attr('src', '/captcha_audio?rand=' + Math.random());
            });
        });
    </script>
</body>
</html>
